version: '3.8'

services:
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-evaluacion-manejo
    environment:
      - ORACLE_PWD=${ORACLE_PWD:-OraclePassword123}
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "${ORACLE_PORT:-1521}:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/scripts:/opt/oracle/scripts/setup
    networks:
      - evaluacion-network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/${ORACLE_PWD:-OraclePassword123}@//localhost:1521/XE", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-evaluacion-manejo
    environment:
      - DB_HOST=oracle-db
      - DB_PORT=1521
      - DB_USER=${DB_USER:-system}
      - DB_PASSWORD=${ORACLE_PWD:-OraclePassword123}
      - DB_SERVICE_NAME=XE
      - API_PORT=${API_PORT:-3000}
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      oracle-db:
        condition: service_healthy
    networks:
      - evaluacion-network
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

volumes:
  oracle-data:
    driver: local

networks:
  evaluacion-network:
    driver: bridge
